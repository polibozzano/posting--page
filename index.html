<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Posting Page</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    </head>

    <body>
        <div class="container">
            <div class="wrapper">
                <section class="post">
                    <header>Criar uma Postagem</header>
                    <form action="#" id="post-form" onsubmit="return false">
                        <div class="content" id="content">
                            <img src="images/icon.png" alt="Icon" id="imagem">
                            <div class="details">
                                <p id="nome">Fulana da Silva</p>
                            </div>
                        </div>
                    <div class="postagem">
                        <input type="text" name="text" id="title" placeholder="Adicione um Título" required>
                        <textarea name="body" id="body" placeholder="Como você está se sentindo hoje?" required></textarea>
                    </div>
                    <input type="submit" value="Enviar" class="enviar"/>
                    </form>
                </section>


                <div class="postagens-container">
                    <h2>Postagens</h2>
                    <div id="renderizar-container" class="renderizar-container">
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
